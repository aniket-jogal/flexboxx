
<div class="container-fluid text-center">
  <div class="row content">
        <div class=" navbar navbar-default navbar-fixed-left navbar-offset ">
      <ul>
              <p><a href=" #/city"><i class="fa fa-map-marker"></i>City</a></p>
              <p><a href=" #/showtime"><i class="fa fa"></i>ShowTime</a></p>
              <p><a href=" #/cinema"><i class="fa fa"></i>Cinemas</a></p>
              <p><a href=" #/movie"><i class="fa fa"></i>Movies</a></p>
              <p><a href=" #/mapping"><i class="fa fa"></i>Mapping</a></p>

        </ul>
    </div>
  </div>
</div>
</div>

<div class="nav_admin">
    <center>
        <table class="table">
            <thead>
                <tr>
                    <th>Name of the City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input ng-model="citee.cityName" /></td>
                    <td><button ng-click="addCity(citee)" class="btn btn-primary"><i class="fa fa-plus"></button></td>
                    <td><button ng-click="updateCity(citee)" class="btn btn-primary"><i class="fa fa-thumbs-up"></button></td>
                </tr>
                <tr ng-repeat=" citee in cityList">
                    <td>{{citee.cityName}}</td>
                    <td><button ng-click="removeCity(citee)" class="btn btn-danger"><i class="fa fa-trash-o"></button></td>
                    <td><button ng-click="editCity(citee)" class="btn btn-primary"><i class="fa fa-pencil-square-o"></button></td>
                </tr>
            </tbody>
        </table>
    </center>
</div>
