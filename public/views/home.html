<div>
    {{ home }}
</div>

<div class="container">

  <div id="myCarousel" class="carousel slide" data-interval="3000" pause="hover"  data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/assassins_creed_web_showcase.jpg" alt="assassins creed">
      </div>
      <div class="item">
        <img src="img/doctor_strange_web-showcase_now.jpg" alt="doctor strange">
      </div>
      <div class="item">
        <img src="img/wth_moviespage_showcase_now.jpg" alt="wajah tum ho">
      </div>
      <div class="item">
        <img src="img/hdfc_timescard_1280x500.jpg" alt="hdfc">
      </div>
      <div class="item">
        <img src="img/icici_credit_bogo.jpg" alt="icici credi">
      </div>
      <div class="item">
        <img src="img/new_new_rbl.jpg" alt="RBL">
      </div>
    </div>
    <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<br/>
<div class="container">
        <p><h2>Now Playing</h2></p>
        <div class="movies-wrapper ">
          <div class="movies-container" ng-repeat="movi in moviList| filter:{status:'true'}">
            <img class="movie-poster" ng-src={{movi.moviPoster}} />
            <span class="movie-title">Title : {{movi.moviTitle}}</span>
            <span class="movie-title">Genre : {{movi.moviGenre}}</span>
            <a href="#/show" ng-click="setMovie(movi.moviTitle)" class="btn btn-primary"role="button">Book</a>
          </div>
        </div>
    </div>

  </div>


<footer>
</footer>
