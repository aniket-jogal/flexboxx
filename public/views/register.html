<div class="container">
<h1>Register</h1>

<table>

<tr><th> Username:</th><td><input ng-model="user.username"/></td></tr>
<tr><th>Password:</th><td><input ng-model="user.password" type="password"/></td></tr>
<tr><th>Confirm Password:</th><td> <input ng-model="user.password2" type="password"/></td></tr>
<tr><td><button ng-click="register(user)">Register</button></td></tr>
</table>

</div>
