<div class="container-fluid">
<div class="col-sm-3">
<h3>TITLE:{{movi.moviTitle}}</h3>
<img src="{{movi.moviPoster}}" alt="POSTER"  width="250" height="350">
</div>
  <div class="details" class="col-sm-9">
  <h4>   DIRECTORS:{{movi.moviDirector}}</h4>
  <h4>   ACTORS:   {{movi.moviActors}}</h4>
  <h4>   LANGUAGE: {{movi.moviLanguage}}</h4>
  <h4>   GENRE:    {{movi.moviGenre}}</h4>
  </div>
</div>
</br>
  <div class="row">
  <DIV class="col-sm-6">
    <b>Select City</b>
  <select ng-model="mapin.City">
      <option ng-repeat="mapin in MapList">{{mapin.City}}</option>
  </select>
  </div>
  <div class="col-sm-6">
  <b>Select Date</b>
  <select ng-model="mapin.Date">
    <option ng-repeat="date in moviDate">{{date | date:'dd, MMM yyyy'}}</option>
  </select>
  </DIV>
  </div>
  <div class="row">
  <div class="col-sm-11"><table style="height:100%;width:100%" class="table table-inverse">
    <tr>
      <!--<th>CITY</th>-->
      <th>THEATRE</th>
      <th>DATE</th>
      <th colspan="3" style="text-align:center">SHOWTIMINGS</th>
    </tr>
    <tr ng-show="mapin.Date" ng-repeat="book in booking | filter : mapin.City | filter : mapin.Date">
      <!--<td>{{m.City}}</td>-->
      <td>{{m.Theatre}}</td>
      <td>{{m.Date | date:'dd, MMM yyyy'}}</td>
      <td ng-repeat="t in m.ShowTimings">
        <button ng-click="setShow(t,m.Theatre,m.Date,m.City)" style=" background:none!important;border:none;padding:0!important;font: inherit;color:blue;border-bottom:1px solid blue;cursor: pointer;">{{t}}</button></td>
    </tr>
  </table>
  </div>
  </div>
  <br/><br/><br/><br/><br/><br/>
<center><a href="#/seats" ng-click="setShow()" class="button-color btn btn-primary" role="button">Proceed</a></center>
  </div>
